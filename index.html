<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="clock-container">
		<div>
			<h1> 24 Hour Digital Clock</h1>
		</div>
		<div class="clock">

			<div>
				<span id="hours">00 </span>
				<span class="text">Hours </span>
			</div>

			<div>
				<span id="minutes">00 </span>
				<span class="text">Minutes </span>
			</div>

			<div>
				<span id="seconds">00 </span>
				<span class="text">Seconds </span>
			</div>

			<div>
				<span  id="ampm">AM</span>
			</div>

		</div>
	</div>

	<!--Social section starts here-->
	<section class="social">
		<div class="container text-center">
			<ul>
				<li>

					<a href="https://www.facebook.com/profile.php?id=100090659045023" target="_blank"><img src="https://img.icons8.com/fluency/48/null/facebook-new.png"/></a>
				</li>
				<li>
					<a href="https://www.instagram.com/afrahdev/" target="_blank"><img src="https://img.icons8.com/fluency/48/null/instagram-new.png"/></a>
				</li>
				<li>
					<a href="https://twitter.com/afrahdev" target="_blank"><img src="https://img.icons8.com/fluency/48/null/twitter.png"/></a>
				</li>


			</ul> 



		</div>
		

	</section>

<!--Social section Ends here-->

	<script src="index.js"></script>

</body>

</html>
